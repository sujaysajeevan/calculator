<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    
        <div class="row">
            <div class="col"></div>
            <div class="col ps-5  ">
                <!-- -- <..........................main.............> --> 
                <div class="frame ms-5  mt-5 p-4">
                    <div class="input">
                        <input type="text" name="" id="result"  class="form-control  mt-3 mb-4 p-4" style="background-color: rgba(9, 86, 86, 0.637) ;">
                    </div>
                 
                   
                        <div class="one m-2">
                            <button onclick="clearbox()" style="color: rgb(234, 226, 226); background-color:red" class="button btn btn-outline border border-2" type="button">AC</button>
                            <button onclick="remove()" class="button btn btn-outline border border-2" type="button">DEL</button>
                            <button onclick="displaynum('%')" style="color: aqua;" class="button btn btn-outline border border-2 " type="button">%</button>
                            <button onclick="displaynum('/')" style="color: azure;" class="button btn btn-outline border border-2" type="button">&divide</button>
                       
                            <button onclick="displaynum(7)" class="button btn btn-outline border border-2" type="button">7</button>
                            <button onclick="displaynum(8)" class="button btn btn-outline border border-2" type="button">8</button>
                            <button onclick="displaynum(9)" class="button btn btn-outline border border-2" type="button">9</button>
                            <button onclick="displaynum('*')" style="color: chartreuse;" class="button btn btn-outline border border-2" type="button">&times</button>
                        
                            <button onclick="displaynum(4)" class="button btn btn-outline border border-2" type="button">4</button>
                            <button onclick="displaynum(5)" class="button btn btn-outline border border-2" type="button">5</button>
                            <button onclick="displaynum(6)" class="button btn btn-outline border border-2" type="button">6</button>
                            <button onclick="displaynum('-')" style="color: rgb(236, 243, 236);" class="button btn btn-outline border border-2" type="button">-</button>
                       
                            <button onclick="displaynum(1)" class="button btn btn-outline border border-2" type="button">1</button>
                            <button onclick="displaynum(2)" class="button btn btn-outline border border-2" type="button">2</button>
                            <button onclick="displaynum(3)" class="button btn btn-outline border border-2" type="button">3</button>
                            <button onclick="displaynum('+')" style="color: gold;" class="button btn btn-outline border border-2 "  type="button" >+</button>
        
                       
                            <button onclick="displaynum(0)" class="button btn btn-outline border border-2" type="button">0</button>
                            <button onclick="displaynum('.')" class="button btn btn-outline border border-2" type="button">.</button>
                            <button onclick="evaluvate()" class="button btn btn-outline border border-2" type="button">=</button>
                            <button onclick="displaynum('00')" class="button btn btn-outline border border-2" type="button">00</button>

                        </div>
                    
                    
                   
                   
                
            </div>
            </div>
            <div class="col"></div>
        </div>
    
       

    
</body>
<script src="./c.js"></script>
</html>
